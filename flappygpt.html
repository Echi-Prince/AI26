<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Bird â€“ Interview-Level Canvas Game</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #70c5ce, #2c8fa3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: system-ui, sans-serif;
    }
    .wrapper {
      position: relative;
    }
    canvas {
      background: linear-gradient(#70c5ce, #d0f4f7);
      border-radius: 14px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.45);
    }
    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      pointer-events: none;
      color: #fff;
    }
    .panel {
      background: rgba(0,0,0,0.55);
      padding: 20px 26px;
      border-radius: 12px;
    }
    .panel h1 { margin: 0 0 6px; font-size: 24px; }
    .panel p { margin: 4px 0; font-size: 14px; opacity: 0.9; }
  </style>
</head>
<body>
  <div class="wrapper">
    <canvas id="game" width="360" height="512"></canvas>
    <div class="overlay" id="overlay"></div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');

    // ============================
    // CONFIGURATION / CONSTANTS
    // ============================
    const CONFIG = {
      gravity: 0.45,
      flapStrength: -8,
      pipeWidth: 56,
      baseGap: 140,
      speed: 2.2,
      spawnRate: 95,
      maxTilt: Math.PI / 6
    };

    // ============================
    // GAME STATE MACHINE
    // ============================
    const STATE = {
      READY: 'ready',
      PLAYING: 'playing',
      GAMEOVER: 'gameover'
    };

    let state = STATE.READY;
    let frame = 0;
    let score = 0;
    let best = Number(localStorage.getItem('bestScore') || 0);

    // ============================
    // ENTITIES
    // ============================
    const bird = {
      x: 80,
      y: 220,
      r: 12,
      vy: 0,
      rotation: 0,
      update() {
        this.vy += CONFIG.gravity;
        this.y += this.vy;
        this.rotation = Math.min(CONFIG.maxTilt, this.vy / 10);
      },
      flap() {
        this.vy = CONFIG.flapStrength;
      },
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        ctx.fillStyle = '#ffd000';
        ctx.beginPath();
        ctx.arc(0, 0, this.r, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    };

    let pipes = [];

    class Pipe {
      constructor() {
        const variance = Math.random() * 120 - 60;
        const gap = CONFIG.baseGap - Math.min(score * 2, 40);
        const center = canvas.height / 2 + variance;
        this.top = center - gap / 2;
        this.bottom = center + gap / 2;
        this.x = canvas.width;
        this.passed = false;
      }
      update() {
        this.x -= CONFIG.speed + score * 0.02;
      }
      draw() {
        ctx.fillStyle = '#2ecc71';
        ctx.fillRect(this.x, 0, CONFIG.pipeWidth, this.top);
        ctx.fillRect(this.x, this.bottom, CONFIG.pipeWidth, canvas.height - this.bottom);
      }
    }

    // ============================
    // INPUT HANDLING
    // ============================
    function handleInput() {
      if (state === STATE.READY) {
        startGame();
      } else if (state === STATE.PLAYING) {
        bird.flap();
      } else if (state === STATE.GAMEOVER) {
        resetGame();
      }
    }

    document.addEventListener('keydown', e => {
      if (e.code === 'Space') handleInput();
    });

    canvas.addEventListener('mousedown', handleInput);

    // ============================
    // GAME FLOW
    // ============================
    function startGame() {
      state = STATE.PLAYING;
      overlay.innerHTML = '';
    }

    function gameOver() {
      state = STATE.GAMEOVER;
      best = Math.max(best, score);
      localStorage.setItem('bestScore', best);
      overlay.innerHTML = `
        <div class="panel">
          <h1>Game Over</h1>
          <p>Score: <strong>${score}</strong></p>
          <p>Best: <strong>${best}</strong></p>
          <p>Click or Space to restart</p>
        </div>`;
    }

    function resetGame() {
      pipes = [];
      frame = 0;
      score = 0;
      bird.y = 220;
      bird.vy = 0;
      bird.rotation = 0;
      state = STATE.READY;
      overlay.innerHTML = `
        <div class="panel">
          <h1>Flappy Bird</h1>
          <p>Click or Space to start</p>
        </div>`;
    }

    // ============================
    // COLLISION DETECTION
    // ============================
    function collides(pipe) {
      const bx = bird.x;
      const by = bird.y;
      const r = bird.r;

      if (bx + r > pipe.x && bx - r < pipe.x + CONFIG.pipeWidth) {
        if (by - r < pipe.top || by + r > pipe.bottom) {
          return true;
        }
      }
      return false;
    }

    // ============================
    // MAIN LOOP
    // ============================
    function update() {
      if (state !== STATE.PLAYING) return;

      frame++;
      bird.update();

      if (frame % CONFIG.spawnRate === 0) pipes.push(new Pipe());

      pipes.forEach(p => {
        p.update();

        if (!p.passed && p.x + CONFIG.pipeWidth < bird.x) {
          p.passed = true;
          score++;
        }

        if (collides(p)) gameOver();
      });

      pipes = pipes.filter(p => p.x + CONFIG.pipeWidth > 0);

      if (bird.y + bird.r > canvas.height || bird.y - bird.r < 0) {
        gameOver();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      pipes.forEach(p => p.draw());
      bird.draw();

      ctx.fillStyle = '#fff';
      ctx.font = '32px system-ui';
      ctx.fillText(score, canvas.width / 2 - 8, 42);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    // ============================
    // INIT
    // ============================
    resetGame();
    loop();
  </script>
</body>
</html>
